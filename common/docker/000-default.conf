<VirtualHost *:8000>
	ServerName symfony.contactesandreufurio
	DocumentRoot /var/www/html/symfony/contactesAndreuFurio/public
</VirtualHost>

<VirtualHost *:8000>
	ServerName symfony.llibresandreufurio
	DocumentRoot /var/www/html/symfony/llibresAndreuFurio/public
</VirtualHost>

<VirtualHost *:5000>
    DocumentRoot /var/www/html/projecte-php-admin
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/projecte-php
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
